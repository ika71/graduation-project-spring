#Encoding UTF-8
#기본환경
spring:
  #업로드 파일 용량 제한
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 100MB

#프론트 서버 주소
frontend: http://localhost:3000

#jwt 비밀키 설정
jwt:
  secretkey:
    access: myacesskeyaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
    refresh: myrefreshkeyaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa

#업로드 파일 저장 위치
file:
  dir: C:/Users/ika71/OneDrive/바탕 화면/upload
---
#개발환경
spring:
  config:
    activate:
      on-profile: dev
  #h2 데이터 베이스 설정
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/graduation
    username: sa
    password:
  #jpa 설정
  jpa:
    hibernate:
      ddl-auto: create
    #jpa 쿼리 로그 보기
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
#jpa 쿼리 로그 보기
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
---
#테스트 환경
spring:
  config:
    activate:
      on-profile: test
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
---
#운영환경
spring:
  config:
    activate:
      on-profile: prod
  #mysql 데이터 베이스 설정
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_URL}:${MYSQL_PORT}/${MYSQL_DATABASE}?serverTimezone=UTC&characterEncoding=UTF-8
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
  #jpa 설정
  #TODO 이 옵션은 나중에 sql 파일로 대체해야함
  jpa:
    hibernate:
      ddl-auto: create

#프론트 서버 주소
frontend: ${FRONT_SERVER}

#jwt 비밀키 설정
jwt:
  secretkey:
    access: ${ACCESS_SECRET_KEY}
    refresh: ${REFRESH_SECRET_KEY}

#업로드 파일 저장 위치
file:
  dir: ${UPLOAD_FILE_DIR}